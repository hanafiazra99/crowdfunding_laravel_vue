<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengambil data dari array</title>
</head>
<body>
    <script>
        let bob = () => console.log("this is golden!!");
        bob()


        let Literal = {
            fullName(firstName,lastName){
                console.log(`${firstName} ${lastName}`)
            }
        }
        Literal.fullName('Hanafi','Azra');


        let newObject = {

            lastName: "Potter Holt",

        var after = `Lorem ${view} dolor sit amet, consectetur adipiscing elit, ${planet} do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam`
        console.log(before);
        console.log(after);

    </script>
